#k8's yaml
apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: petzey-ui
    name: petzey-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petzey-ui
  template:
    metadata:
      labels:
        app: petzey-ui
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: petzey-ui
        image: email14.azurecr.io/prahaskpetzeyprojectui:25
        env:
        - name: ALLOW_EMPTY_PASSWORD
          value: "yes"
        resources:
        request:
          cup: 100m
          memory: 128Mi
        limits:
          cpu: 250m
          memory:  256Mi
        ports:
        - containerPort: 80
        #env:
        #- name :
        #  Value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: petzey-ui
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: petzey-ui
